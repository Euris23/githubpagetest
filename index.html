<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <label for="numero" class="input-label">Escriba el valor:</label>
        <input type="text" id="numero" class="input-box">
        <div class="buttons">
            <button id="calcular">Calcular</button>
            <button id="limpiar">Limpiar</button>
            <button id="salir">Salir</button>
        </div>
        <div class="resultado-container">
            <h2>Resultado:</h2>
            <ul id="resultado" class="resultado-lista"></ul>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
